name: Org Admin Escalation Promotion Workflow

on:
  issues:
    types: [opened, labeled, unlabeled]

jobs:
  approve_and_promote:
    runs-on: ubuntu-latest
    # Only proceed if the issue has an 'approved' label
    if: >
      contains(github.event.issue.labels.*.name, 'approved')
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Obtain App Token
        uses: philips-software/app-token-action@v1.1.2
        id: token
        with:
          app_id: ${{ vars.FSDH_ORG_ADMIN_PROMOTION_APP_ID }}
          app_base64_private_key: ${{ secrets.FSDH_ORG_ADMIN_PROMOTION_APP_KEY }}
          auth_type: installation

      - name: Parse Issue for Target Org and Duration
        id: parse
        uses: 040code/admin-support-issueops-actions/admin-support-cli@v1.0.0
        with:
          action: "parse_issue"
          issue_number: ${{ github.event.issue.number }}

      - name: Promote User to Admin
        id: promote
        uses: 040code/admin-support-issueops-actions/admin-support-cli@v1.0.0
        with:
          action: "promote_demote"
          username: ${{ github.event.issue.user.login }}
          target_org: ${{ steps.parse.outputs.target_org }}
          role: "admin"
          admin_token: ${{ steps.token.outputs.token }}

      - name: Comment on Promotion Success
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "âœ… Admin access has been granted to @${{ github.event.issue.user.login }}. The escalation request is approved and processed."
            })
